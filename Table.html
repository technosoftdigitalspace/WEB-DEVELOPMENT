<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>
    <!-- Table tags -->
     <table>
        <thead>
            <tr>
                <th>name</th>
                <th>sub</th>
                <th>marks</th>
                <th>result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sanjay</td>
                <td>history</td>
                <td>80</td>
                <td>Pass</td>
            </tr> 
            <tr>
                <td>jay</td>
                <td>marathi</td>
                <td>90</td>
                <td>Pass</td>
            </tr> 
            <tr>
                <td>Sujay</td>
                <td>hindi</td>
                <td>85</td>
                <td>Pass</td>
            </tr>
             <tr>
                <td>atish</td>
                <td>sci</td>
                <td>70</td>
                <td>Pass</td>
            </tr>
        </tbody>
     </table>

</body>
</html>
